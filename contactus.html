<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- icon -->

    <!-- Google fonts End -->

    <!-- custon style Sheet & JavaScript -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/contactus.css" />
    <script src="js/index.js" defer></script>
    <!-- custon style Sheet & JavaScript -->
    <title>TechBazaar</title>
  </head>
  <body class="home">
    <header class="primary-header container flex">
      <div class="header-inner-one flex">
        <div class="logo">
          <img src="/image/techlogo.jpg" alt="" />
        </div>
        <nav>
          <ul
            id="primary-navigation"
            data-visible="false"
            class="primary-navigation flex"
          >
            <li>
              <a class="fs-100 fs montserrat bold-500" href="/index.html"
                >Home</a
              >
            </li>
            <li>
              <a class="fs-100 fs montserrat bold-500" href="/about.html"
                >About Us</a
              >
            </li>
            <li>
              <a
                class="active fs-100 fs montserrat bold-500"
                href="/contactus.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="header-login flex">
        <!-- <p class="fs-100 fs-montserrat bold-500">login</p> -->
        <i class="uil uil-search"></i>
        <i
          id="cart-box"
          aria-controls="cart-icon"
          class="uil uil-shopping-bag"
        ></i>

        <!-- Cart Box start-->
        <div id="cart-icon" data-visible="false" class="cart-icon">
          <div class="shopping flex">
            <p>Shopping Basket</p>
            <i id="cross-btn" class="uil uil-times"></i>
          </div>
          <div class="cart bold-800 flex">
            <i class="uil uil-shopping-cart-alt"></i>
            <p>Cart Is Empty</p>
          </div>
        </div>
        <!-- Cart Box end -->
      </div>
    </header>
    <!-- Header Section Ends -->

    <section class="contact-us grid">
      <div class="contact-info">
        <div>
          <h1 class="fs-poppins text-red fs-200">Contact Us</h1>
          <h3 class="fs-poppins text-black fs-400">Get In Touch</h3>
        </div>
        <form action="#" class="contact-form grid" onsubmit="return validate()">
          <div class="grid">
            <input
              type="text"
              class="bg-gray fs-ppoppins text-black"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="grid">
            <input
              type="email"
              class="bg-gray fs-ppoppins text-black"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="grid">
            <input
              type="text"
              class="bg-gray fs-ppoppins text-black"
              id="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div>
            <textarea
              class="bg-gray text-black fs-poppins"
              rows="10"
              placeholder="Your Message Here"
              id="message"
              required
            ></textarea>
          </div>
          <div class="contact-btn">
            <button class="large-btn text-white fs-poppins bg-red">
              Submit
            </button>
          </div>
        </form>

        <div id="success-message">Data submitted successfully!</div>
      </div>
    </section>

    <section class="support-container grid">
      <div class="support-info grid">
        <div class="support-img grid">
          <img src="/image/sup-1.svg" alt="" />
        </div>
        <div>
          <p class="fs-100 fs-poppins">
            <span class="fs-poppins fs-200 bold-700">Email:</span>
            chaitanyakrishna1310@gmail.com
          </p>
        </div>
      </div>
      <div class="support-info grid">
        <div class="support-img grid">
          <img src="/image/sup-2.svg" alt="" />
        </div>
        <div>
          <p class="fs-100 fs-poppins">
            <span class="fs-poppins fs-200 bold-700">Phone</span> +917569701394
          </p>
        </div>
      </div>
      <div class="support-info grid">
        <div class="support-img grid">
          <img src="/image/sup-3.svg" alt="" />
        </div>
        <div>
          <p class="fs-100 fs-poppins">
            <span class="fs-poppins fs-200 bold-700">Address</span> Udhyognagar,
            Kurnool, AndhraPradesh.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
